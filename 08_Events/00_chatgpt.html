<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Properties Logger</title>
</head>
<body>
    <button id="myButton">Click me!</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function(event) {
            console.log('Event Type:', event.type);
            console.log('Timestamp:', event.timeStamp);
            console.log('Default Prevented:', event.defaultPrevented);
            
            // Target elements
            console.log('Target:', event.target);
            console.log('To Element:', event.toElement);
            console.log('Source Element:', event.srcElement);
            console.log('Current Target:', event.currentTarget);

            // Mouse coordinates
            console.log('Client X:', event.clientX);
            console.log('Client Y:', event.clientY);
            console.log('Screen X:', event.screenX);
            console.log('Screen Y:', event.screenY);

            // Key modifiers
            console.log('Alt Key:', event.altKey);
            console.log('Ctrl Key:', event.ctrlKey);
            console.log('Shift Key:', event.shiftKey);

            // Key code (only relevant for keyboard events)
            // For demonstration purposes, we'll set it manually
            event.keyCode = 65; // Assume 'A' key for demonstration
            console.log('Key Code:', event.keyCode);
        });
    </script>
</body>
</html>
